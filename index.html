            <script>
                const footerContainer = document.querySelector(".footer-container");
                
                // Grab all buttons we want to make run away
                const runawayButtons = document.querySelectorAll(".button-32");
                
                runawayButtons.forEach(button => {
                    button.addEventListener("mouseenter", () => {
                        const containerRect = footerContainer.getBoundingClientRect();
                        const buttonWidth = button.offsetWidth;
                        const buttonHeight = button.offsetHeight;
                
                        const maxX = containerRect.width - buttonWidth;
                        const maxY = containerRect.height - buttonHeight;
                
                        const randomX = Math.floor(Math.random() * maxX);
                        const randomY = Math.floor(Math.random() * maxY);
                
                        button.style.position = "absolute";
                        button.style.left = randomX + "px";
                        button.style.top = randomY + "px";
                    });
                });
                </script>
